{{ define "main" }}{{ range .Pages }}
<summary class="mb-1 leading-snug">
  <span class="sm:hidden text-xs text-gray-600">
    {{ dateFormat "January 2, 2006" .Date }}
  </span>
  <span class="hidden sm:inline text-xs text-gray-600">
    {{ .ReadingTime }} min read
  </span>
  <h2 class="text-lg">
    <a class="hover:underline" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="hidden sm:inline text-base text-gray-600 float-right"
      >{{ dateFormat "January 2, 2006" .Date }}</span
    >
  </h2>
</summary>
{{ end }}{{ end }}
